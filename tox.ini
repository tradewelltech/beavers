[tox]
isolated_build = True
envlist =
    py38,
    py39,
    py310,
    py311,
    linting,

[testenv]
deps =
    pandas
    coverage
    pytest
changedir = {envtmpdir}
commands =
    coverage run --source=beavers --branch -m pytest {toxinidir}/tests
    coverage report -m --fail-under 95
    coverage xml -o {toxinidir}/coverage.xml

[testenv:linting]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, linting
    3.11: py311
